<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:form>
        <p:growl id="messages" showDetail="true" autoUpdate="true" />
        <p:fileUpload fileUploadListener="#{fileUploader.upload}" multiple="false" allowTypes="/(\.|\/)(xml)$/" />        
    </h:form>
    <h:form>
     <p:commandButton type="submit"  style=" margin: 20px" value="Reload" icon="ui-icon-arrowrefresh-1-w" 
                           action="#{userClick.setFormLodder('Reload')}" ajax="false"/> 
     </h:form>
    <h:form>
            <p:toolbar>
                <f:facet name="left">                    
                    <h:outputText  value="Please choose : " style=" margin-left: 30px;  margin-right: 30px" escape="false"></h:outputText>
                    <p:commandButton type="submit" style=" margin-right: 20px" value="printOID" icon="ui-icon-circle-triangle-e"
                                     action="#{userClick.setFormLodder('printOID')}" ajax="false"/>
                    
                    <p:commandButton  type="submit" style=" margin-right: 20px" value="printStructure" icon="ui-icon-circle-triangle-e"   
                                   action="#{userClick.setFormLodder('printStructure')}" ajax="false"/>
                    
                    <p:commandButton  type="submit"  style=" margin-right: 20px" value="printData" icon="ui-icon-circle-triangle-e" 
                                      action="#{userClick.setFormLodder('printData')}" ajax="false"/>              
                </f:facet>
            </p:toolbar>
    </h:form>
    <h:form>
        <ui:include src="#{userClick.getFormLodder()}"/>
    </h:form>
</html>
