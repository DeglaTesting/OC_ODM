<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <p:dataTable var="OIDStructure" value="#{oidStructure.getlOIDStructure()}">
            <p:column headerText="Event OID">
                <h:outputText value="#{OIDStructure.eventOID}" />
            </p:column>

            <p:column headerText="Form OID">
                <h:outputText value="#{OIDStructure.formOID}" />
            </p:column>

            <p:column headerText="ItemGroup OID">
                <h:outputText value="#{OIDStructure.groupOID}" />
            </p:column>

            <p:column headerText="Item OID">
                <h:outputText value="#{OIDStructure.itemOID}" />
            </p:column>
        </p:dataTable>
</ui:composition>
