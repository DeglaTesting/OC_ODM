<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <p:dataTable var="NameStructure" value="#{NameStructureView.getlOIDStructure()}">
            <p:column headerText="Event OID">
                <h:outputText value="#{NameStructure.eventName}" />
            </p:column>
            <p:column headerText="Form OID">
                <h:outputText value="#{NameStructure.formName}" />
            </p:column>
            <p:column headerText="ItemGroup OID">
                <h:outputText value="#{NameStructure.groupName}" />
            </p:column>

            <p:column headerText="Item OID">
                <h:outputText value="#{NameStructure.itemName}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
