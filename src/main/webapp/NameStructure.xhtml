<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dataTable var="NameStructure" value="#{nameStructure.getlOIDStructure()}">
        <p:column headerText="Event name">
            <h:outputText value="#{NameStructure.eventName}" />
        </p:column>
        <p:column headerText="Form name">
            <h:outputText value="#{NameStructure.formName}" />
        </p:column>
        <p:column headerText="ItemGroup name">
            <h:outputText value="#{NameStructure.groupName}" />
        </p:column>
        <p:column headerText="Item name">
            <h:outputText value="#{NameStructure.itemName}" />
        </p:column>
    </p:dataTable>
</ui:composition>
