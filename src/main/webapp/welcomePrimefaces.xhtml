<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:form id="form" >
        <p:fileUpload fileUploadListener="#{fileUploadController.upload}" multiple="false" allowTypes="/(\.|\/)(xml)$/"/>
    </h:form>
    <h:form>
        <p:toolbar>
            <f:facet name="left">
                <h:outputText  value="Please choose something: " style=" margin-left: 10px;  margin-right: 20px" escape="false"></h:outputText>
                <p:commandButton class="cb" type="submit" style=" margin-right: 20px" value="printOID" icon="ui-icon-circle-triangle-e" action="OIDStructure.xhtml"/> 
                <p:commandButton class="cb" type="submit" style=" margin-right: 20px" value="printStructure" icon="ui-icon-circle-triangle-e" action="NameStructure.xhtml"/>
                <p:commandButton class="cb" type="submit"  style=" margin-right: 20px" value="printData" icon="ui-icon-circle-triangle-e" />              
            </f:facet>
        </p:toolbar>
    </h:form>
</html>
